<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NBA Player Stats</title>
    <link rel="stylesheet" type="text/css" href="../stylesheets/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <div class="container flex-grow-1 mt-5">
      <h1 class="mb-4">NBA Player Stats</h1>
      <form id="player-search-form" class="mb-4">
        <div class="row">
          <div class="col-md-4 mb-3">
            <label for="player-name" class="form-label">Player Name:</label>
            <input
              type="text"
              class="form-control"
              id="player-name"
              name="player"
              maxlength="25"
              required
            />
          </div>
          <div class="col-md-2 mb-3">
            <label for="season" class="form-label">Season:</label>
            <input
              type="number"
              class="form-control"
              id="season"
              name="season"
              min="1945"
              max="2022"
              required
            />
          </div>
          <div class="col-md-2 mb-3 d-flex align-items-end">
            <button type="submit" class="btn btn-primary btn-hover-success">
              Search
            </button>
          </div>
          <div class="col-md-3 mb-3 align-items-end d-flex justify-content-end">
            <h5 id="counter"></h5>
          </div>
        </div>
      </form>
      <div id="player-stats"></div>
      <div id="chart_div" style="width: 100%; height: 500px"></div>
      <div id="youtube-results" class="mt-5 mb-5"></div>
    </div>

    <footer class="text-white text-center py-4">
      <div class="container">
        <p>&copy; 2023 NBA Player Stats. All rights reserved.</p>
        <p>Demosthenes Demecillo</p>
      </div>
    </footer>

    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./scripts.js"></script>
  </body>
</html>
